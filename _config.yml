name: Micro-Community
company_name: Micro Community, Org
description: The simplest and funny way to play with micro and micro service, crate and share around microservice
meta_description: "The funny and simple way to learn, build, share and achieve with micro services in  Cloud Native and beyond"

blog_name: Go-Micro-v2-Doc

# Aux links for the upper right navigation
aux_links:
  "micro community on GitHub":
    - "//github.com/micro-community"

footer_content: "Copyright &copy; 2020 Micro Community, Org. Powered by <a href=\"https://github.com/micro-community\">micro-community team.</a>"

markdown: kramdown
highlighter: rouge
# uncomment for local development
theme: just-the-docs

remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-feed

sass:
    sass_dir: _sass
include:
  - _sass/
color_scheme: m3o
# Just the docs configs, see https://pmarsceill.github.io/just-the-docs/docs/configuration/ 
logo: "/images/logo.png"
search_enabled: true
heading_anchors: true
# Enable support for hyphenated search words:
# search_tokenizer_separator: /[\s/]+/

# For the search functionality to work
webserver_headers:
  - - Access-Control-Allow-Origin
    - "*"
  - - Access-Control-Allow-Methods
    - GET, OPTIONS, HEAD

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
logo: false
paginate: 15
gems: [jekyll-paginate, redcarpet, jekyll-gist, pygments.rb]
future: true
plugins: [jekyll-paginate, redcarpet, jekyll-gist, pygments.rb]
# Details for the RSS feed generator
url: "https://micro-community.github.io/go-micro-v2-doc/"
author: "micro-community"
author_url: "https://github.com/crazybber"
twitter_url: "https://twitter.com/m3oservices"
mailto: "crazybber@outlook.com"
#CN have GFW
#google_analytics: UA-70478210-1
sidebars:
  - home_sidebar
defaults:
  - scope:
      path: "."
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
      lang: en

repository: micro-community/go-micro-v2-doc
output: web
topnav_title: Micro-Community
site_title: Micro-Community
baseurl: "https://micro-community.github.io/go-micro-v2-doc"
exclude: [main.go]

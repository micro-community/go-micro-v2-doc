name: Micro-Community
company_name: Micro Community, Org.
description: The simplest way to build, share and collaborate on microservices
meta_description: "The fastest way to build, share and collaborate on services in the Cloud and beyond"

markdown: kramdown
highlighter: pygments
logo: false
paginate: 15
google_analytics: 'UA-XXXXXXXX-X'
gems: [jekyll-paginate, redcarpet, jekyll-gist, pygments.rb]
future: true
plugins: [jekyll-paginate, redcarpet, jekyll-gist, pygments.rb]
# Details for the RSS feed generator
url:            'https://micro-community.github.io/website/'
author:         'micro-community'
author_url:	'https://github.com/micro-community'
paginate_path: "/blog/page:num/"
google_analytics: UA-70478210-1
sidebars:
- home_sidebar
defaults:
  -
    scope:
      path: "docs"
      type: "pages"
    values:
      layout: "docs/page"
      comments: true
      search: true
      sidebar: home_sidebar
      lang: en

output: web
topnav_title: Micro-Community
site_title: Micro-Community
baseurl: "https://micro-community.github.io/website"
exclude: [main.go]
